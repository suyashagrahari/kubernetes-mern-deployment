apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
        name: mongodb
  template:
    metadata:
      labels: 
        name: mongodb
    spec:
      containers:
        - name: mongo-container
          image: mongo
          ports: 
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db
      volumes:
        - name: mongodb-storage
          persistentVolumeClaim:
            claimName: mongodb-pvc     
      
  
